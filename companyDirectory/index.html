<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Directory</title>
        <script src="Jquery/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="Css/companyDirectory.css">
        <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
        <script src="Bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
<body>
    <h1><img id="logo" src="Logo/CompanyDirectory-logo/default.png"></h1>
    <div>
        <input type="text" id="searchBar" onkeyup="searchEmployeesFirstName()" placeholder="Search First Name" name="search">
        <button id="filterButton" title="Filter Employee Table" data-toggle="modal" data-target="#filterModal" class="btn btn-secondary">Filter</button>
        <button id="addButton" title="Add an Employee" data-toggle="modal" data-target="#addModal" class="btn btn-secondary">Add Employee</button>

    </div>
    <br>
    <table id="employeeTable">
        <thead class="header">
            <tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Department</th><th>Location</th><th>Actions</th></tr>
        </thead>
    </table>

    <!-- Modal created for filter options with check boxes -->
    <div class="modal" id='filterModal' tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title-filter">Filters</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id='filters'>
                    <div class="row">
                        <div class="column">
                            <table class="filter-table">
                                <tr>
                                    <th>Department</th>
                                </tr>
                                <tr>
                                <td>
                                    <input type="checkbox" class="checkBox" name="department" value="Human Resources">
                                    <label for="humanResources">Human Resources</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Sales">
                                    <label for="sales">Sales</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Marketing">
                                    <label for="marketing">Marketing</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Legal">
                                    <label for="legal">Legal</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Services">
                                    <label for="services">Services</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Research And Development">
                                    <label for="researchAndDevelopment">Research and Development</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Product Management">
                                    <label for="productManagement">Product Management</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Training">
                                    <label for="training">Training</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Support">
                                    <label for="support">Support</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Engineering">
                                    <label for="engineering">Engineering</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Accounting">
                                    <label for="accounting">Accounting</label><br>
                                    <input type="checkbox" class="checkBox" name="department" value="Business Development">
                                    <label for="businessDevelopment">Business Development</label>
                                </td>
                                </tr>
                            </table>
                        </div>
                        <div class="column">
                            <table id="locationTable" class="filter-table">
                                <tr>
                                    <th>Location</th>
                                </tr>
                                <tr>
                                <td>
                                    <input type="checkbox" class="checkBox" name="location" value="London">
                                    <label for="london">London</label><br>
                                    <input type="checkbox" class="checkBox" name="location" value="New York">
                                    <label for="newYork">New York</label><br>
                                    <input type="checkbox" class="checkBox" name="location" value="Paris">
                                    <label for="paris">Paris</label><br>
                                    <input type="checkbox" class="checkBox" name="location" value="Munich">
                                    <label for="munich">Munich</label><br>
                                    <input type="checkbox" class="checkBox" name="location" value="Rome">
                                    <label for="rome">Rome</label><br>
                                </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="filter-button" type="button" class="btn btn-secondary" >Filter Table</button>
                        <button id="resetButton" type="button" class="btn btn-secondary">Reset Tablet</button>
                    </div>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title-add">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id='add'>
                    <form id="newEmployeeForm">
                        <label for="iD">ID (<em>required</em>):</label><br>
                        <input type="number" id="iD" name="iD" min="101" max="999" /><br>
                        <label for="fName">First Name (<em>required</em>):</label><br>
                        <input type="text" id="fName" name="fName" placeholder="First Name" /><br>
                        <label for="lName">Last Name (<em>required</em>):</label><br>
                        <input type="text" id="lName" name="lName" placeholder="Last Name" /><br>
                        <label for="email">Email (<em>required</em>):</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" /><br>
                        <label for="department">Department (<em>required</em>):</label><br>
                        <select name="department" id="department">
                            <option value="" selected disabled>--Please Select A Department--</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Business Development">Business Development</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="Legal">Legal</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Product Management">Product Management</option>
                            <option value="Research And Development">Research and Development</option>
                            <option value="Sales">Sales</option>
                            <option value="Services">Services</option>
                            <option value="Support">Support</option>
                            <option value="Training">Training</option>
                        </select><br>
                        <label for="location">Location (<em>required</em>):</label><br>
                        <select name="location" id="location">
                            <option value="" selected disabled>--Please Select A Location--</option>
                            <option value="London">London</option>
                            <option value="New York">New York</option>
                            <option value="Rome">Rome</option>
                            <option value="Paris">Paris</option>
                            <option value="Munich">Munich</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" onclick="addToTable()" value="Add" class="btn btn-secondary" />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title-add">Edit Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id='edit'>
                    <form id="editEmployeeForm">
                        <label for="editId">ID (<em>required</em>):</label><br>
                        <input type="number" id="editId" name="editId" required readonly/><br>
                        <label for="editFirstName">First Name (<em>required</em>):</label><br>
                        <input type="text" id="editFirstName" name="editFirstName" required readonly/><br>
                        <label for="editLastName">Last Name (<em>required</em>):</label><br>
                        <input type="text" id="editLastName" name="editLastName" required/><br>
                        <label for="editEmail">Email (<em>required</em>):</label><br>
                        <input type="email" id="editEmail" name="editEmail" required/><br>
                        <label for="editDepartment">Department (<em>required</em>):</label><br>
                        <select name="editDepartment" id="editDepartment" :required>
                            <option selected disabled>--Please Select A Department--</option>
                            <option>Accounting</option>
                            <option>Business Development</option>
                            <option>Engineering</option>
                            <option>Human Resources</option>
                            <option>Legal</option>
                            <option>Marketing</option>
                            <option>Product Management</option>
                            <option>Research and Development</option>
                            <option>Sales</option>
                            <option>Services</option>
                            <option>Support</option>
                            <option>Training</option>
                        </select><br>
                        <label for="editLocation">Location (<em>required</em>):</label><br>
                        <select name="editLocation" id="editLocation" :required>
                            <option selected disabled>--Please Select A Location--</option>
                            <option value="London">London</option>
                            <option value="New York">New York</option>
                            <option value="Rome">Rome</option>
                            <option value="Paris">Paris</option>
                            <option value="Munich">Munich</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" onclick="updateEmployee($('#editId').val())" value="Update" class="btn btn-secondary" />
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="Javascript/comapnyDirectory.js?version=0.0.5"></script>
</body>
</html>
